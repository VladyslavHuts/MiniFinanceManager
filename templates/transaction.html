<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transaction</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="root">
        <main class="main">
            <section class="transaction">
                <div class="container">
                    <div class="transaction__form">
                        <form class="form" action="">
                            <div class="input__group">
                                <label class="transaction__label">Nazwa.</label>
                                <input class="transaction__input" type="text">
                            </div>
                            <div class="input__group">
                                <label class="transaction__label">Data.</label>
                                <input class="transaction__input" type="date">
                            </div>
                            <div class="input__group">
                                <label class="transaction__label">Suma.</label>
                                <input class="transaction__input" type="number">
                            </div>
                            <button class="transaction__btn">Dodaj</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
