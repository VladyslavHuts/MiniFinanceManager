<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Remove</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="root">
        <main class="main">
            <div class="container">
                <div class="remove__form">
                    <form class="form" action="#" id="removeForm">
                        <div class="input__group">
                            <label class="remove__label">Nazwa.</label>
                            <input class="remove__input" type="text" id="removeName" required>
                            <span class="error-message" id="nameError"></span>
                        </div>
                        <div class="input__group">
                            <label class="remove__label">Data.</label>
                            <input class="remove__input" type="date" id="removeDate" required>
                            <span class="error-message" id="dateError"></span>
                        </div>
                        <button type="submit" class="remove__btn">Usuń</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const removeForm = document.getElementById("removeForm");
            const nameInput = document.getElementById("removeName");
            const dateInput = document.getElementById("removeDate");
            const nameError = document.getElementById("nameError");
            const dateError = document.getElementById("dateError");

            removeForm.addEventListener("submit", function(event) {
                let isValid = true;

                if (nameInput.value.trim() === "") {
                    nameError.textContent = "Proszę wprowadzić nazwę.";
                    nameError.style.display = "block";
                    isValid = false;
                } else {
                    nameError.style.display = "none";
                }

                if (dateInput.value === "") {
                    dateError.textContent = "Proszę wybrać datę.";
                    dateError.style.display = "block";
                    isValid = false;
                } else {
                    dateError.style.display = "none";
                }

                if (!isValid) {
                    event.preventDefault();
                } else {
                    event.preventDefault();
                    alert("Usunięcie zakończone sukcesem! Przekierowanie na stronę główną...");
                    window.location.href = "index.html";
                }
            });
        });
    </script>
</body>
</html>
